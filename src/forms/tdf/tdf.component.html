<div>
  <h3>Template Driven Form</h3>
</div>

<div>
  <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
    <div>
      <label for="email">Enter Email:</label>
      <input type="text" placeholder="Enter email" name="email" class="form-control" id="email" ngModel required #email="ngModel"/>
      <small *ngIf="!email.valid && email.touched" style="color: green; font-weight: 700;">Please enter valid email</small>
    </div>

    <div>
      <label for="pass">Enter your password:</label>
      <input type="password" id="pass" #pwd="ngModel" class="form-control" name="pass" ngModel required/>
      <h5 *ngIf="!pwd.valid && pwd.touched" style="color: blueviolet; font-style: italic;">Please enter valid password</h5>
    </div>

    <div>
      <label for="username">Enter your user name:</label>
      <input type="text" id="username" name="username" class="form-control" ngModel/>
    </div>

    <div>
      <label for="phno">Enter your phone number</label>
      <input type="number" id="phno" name="phno" class="form-control" ngModel/>
    </div>

    <div>
        <button [disabled]="!userForm.valid">Submit</button>
    </div>
  </form>
</div>
