<p>products works!</p>

<form (ngSubmit)="onPushData()" [formGroup]="productForm">
    
        <div>
            <label for="productName">Product Name:</label>
            <input type="text" name="productName" id="productName" formControlName="productName">
        </div>

        <div>
            <label for="productPrice">Product Price:</label>
            <input type="text" id="productPrice" name="productPrice" formControlName="productPrice">
        </div> 

        <div>
            <button type="submit">Submit</button>
        </div>
          
        
    

</form>

<h3>Product List</h3>
<ul>
    <li *ngFor="let product of myProducts">{{product.productName}} - ${{product.productPrice}}</li>
</ul>
